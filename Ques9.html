<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .gallery-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Image Gallery</h2>
    
    <div class="row">
        <div class="col-md-4 mb-3">
            <img src="image1.PNG" alt="Image 1" class="gallery-img">
        </div>
        <div class="col-md-4 mb-3">
            <img src="image2.PNG" alt="Image 2" class="gallery-img">
        </div>
        <div class="col-md-4 mb-3">
            <img src="image3.PNG" alt="Image 3" class="gallery-img">
        </div>
        <!-- Add more images as needed -->
    </div>
</div>
<footer>
    <p class="text-center">&copy; build and designed by Purnima Kumar</p>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
